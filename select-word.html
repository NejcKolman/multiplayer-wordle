<html>

<head>

</head>

<body>


    <input type="text" onchange="updateShareLink(this.value)" maxlength="5">
    <a id="link"></a>




    <script>
        function updateShareLink(novaBeseda) {
            encoded = btoa(novaBeseda)
            if (novaBeseda.length == 5) {
                const url = "guess-word.html?beseda=" + encoded;
                const link = document.getElementById("link");
                link.href = url
                link.innerHTML = url;
            } else { document.getElementById("link").innerHTML = 'Beseda mora biti dolga 5 znakov' }
        }





    </script>
</body>

</html>
