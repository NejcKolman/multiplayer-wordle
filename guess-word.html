<html>

<head>

</head>

<body>
    <button onclick="fun()">
        beseda
    </button>
    <p id="prikaži"></p>
    <input type="text" id="myGuess" onchange="guess()" minlength="5" maxlength="5" placeholder="guess">
    <span id="result"></span>
    <span id="L1"></span>
    <span id="L2"></span>
    <span id="L3"></span>
    <span id="L4"></span>
    <span id="L5"></span>


    <script>
        end = false
        result = ''


        const params = new URLSearchParams(window.location.search)
        toGuess = params.get('beseda').toUpperCase()
        function fun() {
            console.log(toGuess)
            document.getElementById("prikaži").innerText = toGuess
        }


        function guess() {
            myGuess = document.getElementById("myGuess").value.toUpperCase()
            if (myGuess.length == 5) {
                [L1, L2, L3, L4, L5] = [...myGuess]
                if (myGuess == toGuess) {
                    end = true
                    result += '\n' + myGuess
                    document.getElementById("result").innerText = myGuess.replace(myGuess[1], '<span style="color: yellow;">' + myGuess[1] + '</span>');
                    document.getElementById("result").innerText = result

                    for (let i = 0; i < 5; i++) {
                        document.getElementById("L" + (i + 1)).innerHTML = myGuess[i]
                        document.getElementById("L" + (i + 1)).style.color = 'green'

                    }


                }
            }
        }




    </script>
</body>

</html>
